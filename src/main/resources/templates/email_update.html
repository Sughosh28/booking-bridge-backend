<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Update Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2 style="color: #2c3e50;">Email Update Confirmation</h2>

    <p>Hello <span th:text="${username}">User</span>,</p>

    <p>Your email has been successfully updated to: <strong th:text="${email}">email@example.com</strong></p>

    <p>If you did not request this change, please contact our support team immediately.</p>

    <div style="margin-top: 30px;">
        <p>Best regards,</p>
        <p>Event Booking Team</p>
    </div>
</div>
</body>
</html>
