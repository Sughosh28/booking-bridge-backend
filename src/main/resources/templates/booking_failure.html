<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Failed</title>
<style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f9f0f0;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.failure-container {
    text-align: center;
    background-color: #ffffff;
    padding: 20px 40px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 90%;
}

.failure-icon {
    font-size: 4rem;
    color: #dc3545;
    margin-bottom: 20px;
}

h1 {
    font-size: 2.5rem;
    color: #dc3545;
}

p {
    margin: 10px 0;
    font-size: 1.2rem;
    color: #555;
}

.btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    color: #fff;
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0056b3;
}

.btn-secondary {
    background-color: #6c757d;
}

.btn-secondary:hover {
    background-color: #5a6268;
}

</style>
</head>
<body>
<div class="failure-container">
    <div class="failure-icon">&#x2716;</div>
    <h1>Booking Failed</h1>
    <p>Unfortunately, your booking could not be completed.</p>
    <p th:text="'Reason: ' + ${errorMessage}">Reason: Payment failed.</p>
    <a href="/events" class="btn">Back to Events</a>
    <a href="/support" class="btn btn-secondary">Contact Support</a>
</div>
</body>
</html>
